{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'signup' %}" method="POST" class="card card-body">
                <h1 class="text -center">Sign up</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password: </label>
                    <input type="password" name="password1" id="password1" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm your password: </label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm your password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
